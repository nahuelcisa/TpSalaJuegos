<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">

          <div class="botones">
              <h2 class="active"> Iniciar Sesion </h2>
              <h2 class="inactive underlineHover" routerLink="/registro">Registrarse </h2>
          </div>

          <div class="fadeIn first">
            <img src="../../../assets/favico.png" id="icon" alt="User Icon" />
          </div>

            <input type="text" id="login" [(ngModel)]= "email" class="fadeIn second" name="login" placeholder="Correo" value='{{this.email}}'>
            <input type="password" id="password"  [(ngModel)]= "clave" class="fadeIn third" name="login" placeholder="Clave">
            <input type="submit" class="fadeIn fourth" value="Ingresar" (click)="iniciarSesion()">

          <input type="submit" class="fadeIn fourth" value="Inicio rapido" (click)="llenarCredenciales()">
        </div>
      </div>
</div>
