<app-nav></app-nav>
<div class="contenido">
    <div style="align-content: center; margin-top: 5px; background-color: rgb(36, 35, 35); height:350px; width:500px; margin-left: auto; margin-right: auto; border-radius: 5px;">
        <img src="../../../assets/ahorcado/{{this.fallos}}.png" alt="AHORCADO" height="350px" width="500px" style="margin-left: 10%; margin-right: 40%;"/>
    </div>
   
    <div class= "box">
        <p class="palabra" style="margin-right: auto; margin-left: auto;">{{this.palabraEnProceso}}</p>
    </div>
    
    <div style="margin-top: 10px; margin-right: auto; margin-left: auto; height: 38px; width: 132px;">
        <button class="btn btn-outline-light" style="margin-right: auto; margin-left: auto;" (click)="this.reiniciar()">Reiniciar Juego</button>
    </div>
    <br>
    <div id="letterbox">
        <button class="btn btn-outline-light m-1" style="margin-right: 10px; color: black;" *ngFor="let letra of letras" (click) = "clicked(letra)" [disabled] = 'this.disabled'>{{letra}}</button>
    </div>

</div>
